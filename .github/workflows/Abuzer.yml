name: ğŸ”„ Auto Update Abuzer IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'AbuzerPlaylist.m3u8'
      - 'Abuzer.py'
  schedule:
    - cron: '0 * * * *'        # Her saat baÅŸÄ± (UTC)
    - cron: '*/10 * * * *'     # Her 10 dakikada bir
  workflow_dispatch:           # Manuel Ã§alÄ±ÅŸtÄ±rma desteÄŸi

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”ƒ Pull latest changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git pull origin main --rebase

      - name: â–¶ï¸ Run Abuzer.py script
        run: python Abuzer.py

      - name: ğŸ’¾ Commit if changes detected
        run: |
          git add AbuzerPlaylist.m3u8
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update Abuzer IPTV playlist"

      - name: ğŸš€ Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
