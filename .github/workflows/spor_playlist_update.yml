name: ⚽ Spor Kanalları Güncelleme

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update_spor_playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Klonla
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerekli Paketleri Kur
        run: pip install requests

      - name: Scripti Çalıştır
        run: python spor_filtrele.py

      - name: Değişiklikleri Commit Et
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add spor.m3u8
          git commit -m "⚽ Aktif spor kanalları güncellendi" || echo "Değişiklik yok"
          git push
