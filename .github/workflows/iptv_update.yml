name: 🔄 Auto Update IPTV Playlist

on:
  schedule:
    - cron: '0 */6 * * *'  # ⏰ Her 6 saatte bir
  workflow_dispatch:       # 🚀 Manuel tetikleme

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repo'yu klonla
        uses: actions/checkout@v3

      - name: 🐍 Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Gereksinimleri yükle
        run: |
          pip install requests

      - name: ▶️ Güncelleyici çalıştır
        run: python iptv_guncelleyici.py

      - name: 💾 Güncellenen dosyayı commit et
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add MergedPlaylist.m3u8
          git commit -m "🔄 Playlist otomatik güncellendi [CI]" || echo "Değişiklik yok"
          git push
